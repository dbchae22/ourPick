<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OurPick - 쇼핑몰</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1>OurPick</h1>
                </div>
                
                <!-- 검색창 -->
                <div class="search-container">
                    <form th:action="@{/}" method="get" class="search-form">
                        <div class="search-box">
                            <input type="text" name="search" th:value="${search}" placeholder="상품을 검색해보세요..." class="search-input">
                            <button type="submit" class="search-btn">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>
                </div>
                
                <!-- 우측 아이콘들 -->
                <div class="header-icons">
                    <a href="#" class="icon-btn">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="icon-text">장바구니</span>
                    </a>
                    <a href="#" class="icon-btn">
                        <i class="fas fa-user"></i>
                        <span class="icon-text">로그인</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="main">
        <div class="container">
            <!-- 검색 결과 표시 -->
            <div class="search-result" th:if="${search != null and !#strings.isEmpty(search)}">
                <h2 th:text="'검색 결과: ' + ${search}"></h2>
            </div>
            
            <!-- 상품 그리드 -->
            <div class="products-grid" th:if="${!items.empty}">
                <div class="product-card" th:each="item : ${items}">
                    <div class="product-image">
                        <img th:src="${#strings.isEmpty(item.mainPhoto) ? '/images/products/no-image.png' : item.mainPhoto}"
                             th:alt="${item.itemName}">
                        <div class="discount-badge" th:if="${item.discountRate > 0}" 
                             th:text="${item.discountRate} + '%'"></div>
                    </div>
                    <div class="product-info">
                        <h3 class="product-name" th:text="${item.itemName}"></h3>
                        <p class="store-name" th:text="${item.storeName}"></p>
                        <div class="price-container">
                            <span class="price" th:text="${#numbers.formatInteger(item.price, 0, 'COMMA')} + '원'"></span>
                            <div class="original-price-container" th:if="${item.discountRate > 0}">
                                <span class="original-price" 
                                      th:text="${#numbers.formatInteger(item.price * 100 / (100 - item.discountRate), 0, 'COMMA')} + '원'"></span>
                                <span class="discount-rate" th:text="'(' + ${item.discountRate} + '% 할인)'"></span>
                            </div>
                        </div>
                        <button class="add-to-cart-btn">
                            <i class="fas fa-shopping-cart"></i>
                            장바구니 담기
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- 상품이 없을 때 -->
            <div class="no-products" th:if="${items.empty}">
                <div class="no-products-content">
                    <i class="fas fa-box-open"></i>
                    <h3>상품이 없습니다</h3>
                    <p th:if="${search != null and !#strings.isEmpty(search)}">
                        '<span th:text="${search}"></span>'에 대한 검색 결과가 없습니다.
                    </p>
                    <p th:unless="${search != null and !#strings.isEmpty(search)}">
                        등록된 상품이 없습니다.
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 OurPick. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
